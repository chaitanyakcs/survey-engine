[pytest]
# Pytest configuration for survey engine tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    critical: Critical tests that must pass for deployment (runs: <2min)
    smoke: Ultra-fast smoke tests (runs: <30s)
    integration: Integration tests (runs: 2-5min)
    slow: Slow tests (runs: >5min)
    unit: Unit tests
    performance: Performance tests
    prompt: Prompt generation tests
    parsing: Output parsing tests
    validation: Validation tests
    question_types: Question type component tests
    api: API endpoint tests

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore = 
    setup.py
    conftest.py

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto