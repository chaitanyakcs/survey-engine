name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run type checking
      run: mypy src/ --show-error-codes --show-column-numbers
    
    - name: Run linting
      run: flake8 src/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run logger usage check
      run: python3 scripts/check_logger_usage.py
    
    - name: Check code formatting
      run: |
        black --check src/
        isort --check-only src/
    
    - name: Run tests
      run: pytest tests/ -v
